<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 7: Tracking & Reporting (6-14% of Exam) - Interactive Q&A</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .quiz-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .progress-container {
            background: #f0f0f0;
            border-radius: 10px;
            padding: 3px;
            margin-bottom: 30px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 20px;
            border-radius: 8px;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(
                -45deg,
                rgba(255,255,255,.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255,255,255,.2) 50%,
                rgba(255,255,255,.2) 75%,
                transparent 75%,
                transparent
            );
            background-size: 50px 50px;
            animation: move 2s linear infinite;
        }

        @keyframes move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 50px 50px;
            }
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #666;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .option.correct {
            border-color: #4CAF50;
            background: #e8f5e8;
            color: #2e7d32;
        }

        .option.incorrect {
            border-color: #f44336;
            background: #ffeaea;
            color: #c62828;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option-letter {
            font-weight: bold;
            margin-right: 10px;
            color: #667eea;
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback.correct {
            background: #e8f5e8;
            border: 2px solid #4CAF50;
            color: #2e7d32;
        }

        .feedback.incorrect {
            background: #ffeaea;
            border: 2px solid #f44336;
            color: #c62828;
        }

        .feedback-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .nav-button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .prev-button {
            background: #6c757d;
            color: white;
        }

        .next-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .question-info {
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            color: #666;
        }

        .completion-screen {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .completion-screen.show {
            display: block;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .completion-title {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .score-display {
            font-size: 3rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
        }

        .score-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .score-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .score-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .restart-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
        }

        .restart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .performance-message {
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .excellent { background: #e8f5e8; color: #2e7d32; border: 2px solid #4CAF50; }
        .good { background: #e3f2fd; color: #1565c0; border: 2px solid #2196F3; }
        .needs-improvement { background: #fff3e0; color: #ef6c00; border: 2px solid #ff9800; }
        .poor { background: #ffeaea; color: #c62828; border: 2px solid #f44336; }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .question {
                font-size: 1.1rem;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
            
            .score-breakdown {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Lesson 7: Tracking & Reporting (6-14% of Exam)</h1>
            <p>Master SFMC analytics, reporting, and performance optimization!</p>
        </div>

        <div class="quiz-container">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-text" id="progressText">Question 1 of 100</div>
            </div>

            <div id="questionScreen">
                <div class="question-container">
                    <div class="question" id="questionText"></div>
                    <div class="options" id="optionsContainer"></div>
                    <div class="feedback" id="feedback">

                    </div>
                </div>

                <div class="navigation">
                    <button class="nav-button prev-button" id="prevButton" onclick="previousQuestion()">Previous</button>
                    <div class="question-info">
                        <span id="questionNumber">1</span> of <span id="totalQuestions">100</span>
                    </div>
                    <button class="nav-button next-button" id="nextButton" onclick="nextQuestion()" disabled>Next</button>
                </div>
            </div>

            <div class="completion-screen" id="completionScreen">
                <div class="completion-title">üéâ Quiz Complete!</div>
                <div class="score-display" id="finalScore"></div>
                <div class="performance-message" id="performanceMessage"></div>
                <div class="score-breakdown">
                    <div class="score-item">
                        <div class="score-label">Correct Answers</div>
                        <div class="score-value" id="correctCount"></div>
                    </div>
                    <div class="score-item">
                        <div class="score-label">Incorrect Answers</div>
                        <div class="score-value" id="incorrectCount"></div>
                    </div>
                    <div class="score-item">
                        <div class="score-label">Accuracy Rate</div>
                        <div class="score-value" id="accuracyRate"></div>
                    </div>
                    <div class="score-item">
                        <div class="score-label">Questions Completed</div>
                        <div class="score-value" id="questionsCompleted"></div>
                    </div>
                </div>
                <button class="restart-button" onclick="restartQuiz()">Restart Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {

                    "The number of times an email was forwarded",
                    "How long people spend reading emails"
                ],
                correct: 1,
                explanation: "Open rate is calculated as (Unique Opens √∑ Delivered) √ó 100, showing what percentage of successfully delivered emails were actually opened."
            },
            {
                question: "What is the difference between \"opens\" and \"unique opens\"?",

                    "There is no difference",
                    "Opens count every time an email is opened; unique opens count each subscriber only once",

                    "Opens only count the first time someone opens an email"

                correct: 1,
                explanation: "If one person opens the same email 3 times, that's 3 opens but only 1 unique open."
            },
            {
                question: "How is click-through rate (CTR) calculated?",

                    "(Total Clicks √∑ Opens) √ó 100",
                    "(Unique Clicks √∑ Delivered) √ó 100",
                    "(Clicks √∑ Sent) √ó 100",
                    "(Unique Clicks √∑ Unique Opens) √ó 100"
                ],
                correct: 1,
                explanation: "CTR measures what percentage of delivered emails generated clicks, providing insight into content effectiveness."
            },
            {
                question: "What does click-to-open rate (CTOR) tell you?",

                    "How fast people click after opening",
                    "Of the people who opened your email, what percentage clicked a link",
                    "The total number of clicks",
                    "How many people opened and clicked simultaneously"
                ],
                correct: 1,
                explanation: "CTOR measures content effectiveness among engaged subscribers who actually read the email."

            {

        let currentQuestion = 0;
        let userAnswers = [];
        let score = 0;

        function initializeQuiz() {
            currentQuestion = 0;
            userAnswers = [];
            score = 0;
            document.getElementById('questionScreen').style.display = 'block';
            document.getElementById('completionScreen').style.display = 'none';
            document.getElementById('totalQuestions').textContent = questions.length;
            loadQuestion();
        }

        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('questionNumber').textContent = currentQuestion + 1;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerHTML = `
                    <span class="option-letter">${String.fromCharCode(65 + index)})</span>
                    ${option}
                `;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });
            
            document.getElementById('feedback').classList.remove('show');
            document.getElementById('nextButton').disabled = true;
            document.getElementById('prevButton').disabled = currentQuestion === 0;
            
            updateProgress();
        }

        function selectOption(selectedIndex) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('selected');
                option.classList.add('disabled');
            });
            
            options[selectedIndex].classList.add('selected');
            
            const question = questions[currentQuestion];
            const isCorrect = selectedIndex === question.correct;
            
            // Show correct/incorrect styling
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && !isCorrect) {
                    option.classList.add('incorrect');
                }
            });
            
            userAnswers[currentQuestion] = {
                selected: selectedIndex,
                correct: isCorrect
            };
            
            if (isCorrect) {
                score++;
            }
            
            showFeedback(isCorrect, question.explanation);
            document.getElementById('nextButton').disabled = false;
        }

        function showFeedback(isCorrect, explanation) {
            const feedback = document.getElementById('feedback');
            const feedbackTitle = document.getElementById('feedbackTitle');
            const feedbackText = document.getElementById('feedbackText');
            
            feedbackTitle.textContent = isCorrect ? '‚úÖ Correct!' : '‚ùå Incorrect';
            feedbackText.textContent = explanation;
            
            feedback.className = `feedback show ${isCorrect ? 'correct' : 'incorrect'}`;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showCompletion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
                
                // Restore previous answer if it exists
                if (userAnswers[currentQuestion]) {
                    const selectedIndex = userAnswers[currentQuestion].selected;
                    const options = document.querySelectorAll('.option');
                    selectOption(selectedIndex);
                }
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = 
                `Question ${currentQuestion + 1} of ${questions.length}`;
        }

        function showCompletion() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('completionScreen').classList.add('show');
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('finalScore').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = questions.length - score;
            document.getElementById('accuracyRate').textContent = percentage + '%';
            document.getElementById('questionsCompleted').textContent = questions.length;
            
            // Performance message
            const performanceMessage = document.getElementById('performanceMessage');
            let message = '';
            let className = '';
            
            if (percentage >= 90) {
                message = 'üèÜ Outstanding! You have mastered SFMC Tracking & Reporting. You\'re ready for the certification exam!';
                className = 'excellent';
            } else if (percentage >= 80) {
                message = 'üéâ Great job! You have a solid understanding of SFMC analytics. Review the missed questions and you\'ll be ready!';
                className = 'good';
            } else if (percentage >= 70) {
                message = 'üëç Good progress! You understand most concepts. Focus on reviewing analytics fundamentals and reporting best practices.';
                className = 'needs-improvement';
            } else {
                message = 'üìö Keep studying! Review the study guide material on tracking metrics, Journey Builder analytics, and Data Views. You\'ve got this!';
                className = 'poor';
            }
            
            performanceMessage.textContent = message;
            performanceMessage.className = `performance-message ${className}`;
        }

        function restartQuiz() {
            initializeQuiz();
        }

        // Initialize the quiz when the page loads
        window.onload = initializeQuiz;
