        // Quiz state variables
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;
        let quizCompleted = false;
        let shuffledQuestions = [...questions];

        // Initialize the quiz
        function initQuiz() {
            shuffledQuestions = [...questions];
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            quizCompleted = false;
            
            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('scoreDisplay').classList.add('hidden');
            
            displayQuestion();
            updateProgress();
        }

        // Display current question
        function displayQuestion() {
            const question = shuffledQuestions[currentQuestionIndex];
            
            document.getElementById('questionNumber').textContent = `Question ${currentQuestionIndex + 1} of ${shuffledQuestions.length}`;
            document.getElementById('topicTag').textContent = question.topic;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerHTML = `
                    <div class="option-text">${String.fromCharCode(65 + index)}. ${option}</div>
                `;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });
            
            document.getElementById('explanation').classList.add('hidden');
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('nextBtn').textContent = 
                currentQuestionIndex === shuffledQuestions.length - 1 ? 'Finish Quiz' : 'Next ‚Üí';
        }

        // Select an option
        function selectOption(optionIndex) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[optionIndex].classList.add('selected');
            
            userAnswers[currentQuestionIndex] = optionIndex;
            
            // Show explanation
            showExplanation();
        }

        // Show explanation for current question
        function showExplanation() {
            const question = shuffledQuestions[currentQuestionIndex];
            const explanationDiv = document.getElementById('explanation');
            const options = document.querySelectorAll('.option');
            
            // Highlight correct and incorrect options
            options.forEach((option, index) => {
                option.classList.remove('correct', 'incorrect');
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === userAnswers[currentQuestionIndex]) {
                    option.classList.add('incorrect');
                }
            });
            
            explanationDiv.innerHTML = `<p>${question.explanation}</p>`;
            explanationDiv.classList.remove('hidden');
        }

        // Go to next question
        function nextQuestion() {
            if (currentQuestionIndex < shuffledQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                finishQuiz();
            }
        }

        // Go to previous question
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
                
                // If user already answered this question, show their selection and explanation
                if (userAnswers[currentQuestionIndex] !== undefined) {
                    const options = document.querySelectorAll('.option');
                    options[userAnswers[currentQuestionIndex]].classList.add('selected');
                    showExplanation();
                }
            }
        }

        // Update progress bar and text
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / shuffledQuestions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `Question ${currentQuestionIndex + 1} of ${shuffledQuestions.length}`;
        }

        // Finish the quiz and show results
        function finishQuiz() {
            // Calculate score
            score = 0;
            const topicScores = {};
            
            shuffledQuestions.forEach((question, index) => {
                const isCorrect = userAnswers[index] === question.correct;
                if (isCorrect) score++;
                
                // Track topic performance
                if (!topicScores[question.topic]) {
                    topicScores[question.topic] = { correct: 0, total: 0 };
                }
                topicScores[question.topic].total++;
                if (isCorrect) topicScores[question.topic].correct++;
            });
            
            // Hide quiz, show results
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('scoreDisplay').classList.remove('hidden');
            
            // Display final score
            const percentage = Math.round((score / shuffledQuestions.length) * 100);
            document.getElementById('finalScore').textContent = `${score}/${shuffledQuestions.length} (${percentage}%)`;
            
            // Display topic performance
            const topicPerformanceDiv = document.getElementById('topicPerformance');
            topicPerformanceDiv.innerHTML = '';
            
            Object.entries(topicScores).forEach(([topic, scores]) => {
                const topicDiv = document.createElement('div');
                topicDiv.className = 'topic-item';
                const topicPercentage = Math.round((scores.correct / scores.total) * 100);
                topicDiv.innerHTML = `
                    <h4>${topic}</h4>
                    <div class="topic-score">${scores.correct}/${scores.total} (${topicPercentage}%)</div>
                `;
                topicPerformanceDiv.appendChild(topicDiv);
            });
            
            quizCompleted = true;
        }

        // Shuffle questions
        function shuffleQuestions() {
            if (confirm('This will shuffle the questions and restart the quiz. Are you sure?')) {
                shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);
                initQuiz();
            }
        }

        // Restart quiz with same order
        function restartQuiz() {
            initQuiz();
        }

        // Shuffle and restart quiz
        function shuffleAndRestart() {
            shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);
            initQuiz();
        }

        // Initialize quiz when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initQuiz();
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (quizCompleted) return;
            
            // Number keys 1-4 to select options
            if (e.key >= '1' && e.key <= '4') {
                const optionIndex = parseInt(e.key) - 1;
                if (optionIndex < shuffledQuestions[currentQuestionIndex].options.length) {
                    selectOption(optionIndex);
                }
            }
            // Arrow keys for navigation
            else if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextQuestion();
            }
            else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                previousQuestion();
            }
        });
