        }
        
        .score-poor {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }
        
        .category-filter {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .filter-buttons {

        }

                padding: 20px;

                font-size: 1.8em;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .question-text {
                font-size: 1.1em;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
            
            .filter-buttons {
                justify-content: center;
            }
        }
    </style>
</head>

    <script>
        const questions = [
            {

            },
            {

            {

            {
                category: "implementation",

            {

                    "Until statistical significance is reached",

            {

            {

            {

            {
                category: "analytics",
                question: "What is the danger of 'p-hacking' in A/B testing?",
                options: [
                    "It can improve test results",
                    "It inflates Type I error rates and leads to false positive results",
                    "It only affects small tests",
                    "It makes tests run longer"
                ],
                correct: 1,
                explanation: "P-hacking (data dredging, cherry-picking metrics) inflates Type I error rates, leading to false discoveries. It includes practices like early stopping, testing multiple metrics without correction, or changing hypotheses post-hoc."
            },
            {
                category: "implementation",
                question: "How does Adobe Target's Quality Assurance (QA) mode work?",
                options: [
                    "It automatically tests all variations",
                    "It allows preview and testing of experiences before launch using special URLs",
                    "It only works in staging environments",
                    "It requires separate QA software"
                ],
                correct: 1,
                explanation: "QA mode generates special preview URLs that allow stakeholders to view and test different experiences before launching to real visitors, enabling thorough pre-launch validation."
            },
            {
                category: "testing",
                question: "What is the primary consideration when testing checkout or conversion funnel changes?",
                options: [
                    "Only test cosmetic changes",
                    "Focus on statistical significance over business impact",
                    "Carefully balance potential revenue impact with learning objectives",
                    "Always test on 100% of traffic"
                ],
                correct: 2,
                explanation: "Checkout/funnel tests require careful balance between potential revenue risk and learning value. Consider using smaller traffic allocations initially and having rollback plans for critical conversion paths."
            },
            {
                category: "optimization",
                question: "What is the difference between personalization and segmentation in Adobe Target?",
                options: [
                    "They are the same thing",
                    "Personalization delivers individual experiences, segmentation groups users for targeting",
                    "Personalization is only for premium customers",
                    "Segmentation is more advanced than personalization"
                ],
                correct: 1,
                explanation: "Segmentation groups users into categories for targeted experiences, while personalization uses algorithms to deliver individualized experiences based on each visitor's unique characteristics and behavior."
            },
            {
                category: "strategy",
                question: "How should you approach testing when you have competing business priorities?",
                options: [
                    "Test everything simultaneously",
                    "Align testing roadmap with business goals and stakeholder priorities",
                    "Ignore business priorities and focus on statistical significance",
                    "Only test low-risk changes"
                ],
                correct: 1,
                explanation: "Successful testing programs align with business objectives, involving stakeholders in prioritization and ensuring tests support key business goals while maintaining statistical rigor."
            },
            {
                category: "analytics",
                question: "What is the most important factor when interpreting A/B test results for business stakeholders?",
                options: [
                    "P-values and statistical terminology",
                    "Confidence intervals and practical business impact",
                    "Only the winning variation percentage",
                    "Technical implementation details"
                ],
                correct: 1,
                explanation: "Business stakeholders need to understand confidence intervals (range of likely outcomes) and practical business impact (revenue, user experience) rather than just statistical significance measures."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answersGiven = [];
        let filteredQuestions = [...questions];
        let currentFilter = 'all';

        function filterQuestions(category) {
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            currentFilter = category;
            
            if (category === 'all') {
                filteredQuestions = [...questions];
            } else {
                filteredQuestions = questions.filter(q => q.category === category);
            }
            
            // Reset quiz state
            currentQuestion = 0;
            score = 0;
            answersGiven = [];
            
            // Load first question of filtered set
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion >= filteredQuestions.length) {
                showCompletionScreen();
                return;
            }

            const question = filteredQuestions[currentQuestion];
            const container = document.getElementById('quizContainer');
            
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-category">${question.category.toUpperCase()}</div>
                    <div class="question-number">Question ${currentQuestion + 1} of ${filteredQuestions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <ul class="options">
                        ${question.options.map((option, index) => 
                            `<li class="option" onclick="selectOption(${index})">
                                <span class="option-label">${String.fromCharCode(65 + index)})</span>
                                <span>${option}</span>
                            </li>`
                        ).join('')}
                    </ul>
                    <div class="explanation" id="explanation">
                        <h4>✅ Correct Answer: ${String.fromCharCode(65 + question.correct)})</h4>
                        <p>${question.explanation}</p>
                    </div>
                </div>
                
                <div class="navigation">
                    <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>
                        ← Previous
                    </button>
                    <div class="score-display">
                        Score: ${score}/${currentQuestion} ${currentQuestion > 0 ? `(${Math.round(score/currentQuestion*100)}%)` : ''}
                    </div>
                    <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>
                        Next →
                    </button>
                </div>
            `;

            updateProgress();
        }

        function selectOption(selectedIndex) {
            const options = document.querySelectorAll('.option');
            const question = filteredQuestions[currentQuestion];
            const explanation = document.getElementById('explanation');
            const nextBtn = document.getElementById('nextBtn');

            // Remove any previous selections
            options.forEach(option => {
                option.classList.remove('selected', 'correct', 'incorrect');
            });

            // Mark the selected option
            options[selectedIndex].classList.add('selected');

            // Show correct/incorrect styling
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });

            // Record the answer
            answersGiven[currentQuestion] = selectedIndex;

            // Update score
            if (selectedIndex === question.correct) {
                if (answersGiven[currentQuestion] !== question.correct) {
                    score++;
                }
            }

            // Show explanation and enable next button
            explanation.classList.add('show');
            nextBtn.disabled = false;

            // Update score display
            document.querySelector('.score-display').innerHTML = 
                `Score: ${score}/${currentQuestion + 1} (${Math.round(score/(currentQuestion + 1)*100)}%)`;
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / filteredQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = 
                `Question ${currentQuestion + 1} of ${filteredQuestions.length}`;
        }

        function showCompletionScreen() {
            const container = document.getElementById('quizContainer');
            const completionScreen = document.getElementById('completionScreen');
            const finalScorePercent = Math.round((score / filteredQuestions.length) * 100);
            
            container.style.display = 'none';
            completionScreen.classList.add('show');
            
            document.getElementById('finalScore').textContent = finalScorePercent + '%';
            
            const scoreCircle = document.getElementById('scoreCircle');
            const scoreMessage = document.getElementById('scoreMessage');
            
            if (finalScorePercent >= 90) {
                scoreCircle.className = 'score-circle score-excellent';
                scoreMessage.textContent = '🌟 Outstanding! You\'re ready for the technical interview!';
            } else if (finalScorePercent >= 75) {
                scoreCircle.className = 'score-circle score-good';
                scoreMessage.textContent = '👏 Great job! You have solid Adobe Target knowledge.';
            } else if (finalScorePercent >= 60) {
                scoreCircle.className = 'score-circle score-needs-improvement';
                scoreMessage.textContent = '📚 Good effort! Review the knowledge base and practice more.';
            } else {
                scoreCircle.className = 'score-circle score-poor';
                scoreMessage.textContent = '💪 Keep studying! Focus on the fundamentals and try again.';
            }

            // Update progress to 100%
            document.getElementById('progressFill').style.width = '100%';
            document.getElementById('progressText').textContent = 'Assessment Complete!';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answersGiven = [];
            
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('completionScreen').classList.remove('show');
            
            loadQuestion();
        }

        // Initialize the quiz
        loadQuestion();
    </script>
</body>
</html>
