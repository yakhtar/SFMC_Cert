        let currentQuestion = 0;
        let score = 0;
        let answersGiven = [];
        let quizCompleted = false;

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                showCompletionScreen();
                return;
            }

            const question = questions[currentQuestion];
            const container = document.getElementById('quizContainer');
            
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <ul class="options">
                        ${question.options.map((option, index) => 
                            `<li class="option" onclick="selectOption(${index})">
                                <span class="option-label">${String.fromCharCode(65 + index)})</span>
                                <span>${option}</span>
                            </li>`
                        ).join('')}
                    </ul>
                    <div class="explanation" id="explanation">
                        <h4>✅ Correct Answer: ${String.fromCharCode(65 + question.correct)})</h4>
                        <p>${question.explanation}</p>
                    </div>
                </div>
                
                <div class="navigation">
                    <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>
                        ← Previous
                    </button>
                    <div class="score-display">
                        Score: ${score}/${currentQuestion} ${currentQuestion > 0 ? `(${Math.round(score/currentQuestion*100)}%)` : ''}
                    </div>
                    <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>
                        Next →
                    </button>
                </div>
            `;

            updateProgress();
        }

        function selectOption(selectedIndex) {
            const options = document.querySelectorAll('.option');
            const question = questions[currentQuestion];
            const explanation = document.getElementById('explanation');
            const nextBtn = document.getElementById('nextBtn');

            // Remove any previous selections
            options.forEach(option => {
                option.classList.remove('selected', 'correct', 'incorrect');
            });

            // Mark the selected option
            options[selectedIndex].classList.add('selected');

            // Show correct/incorrect styling
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });

            // Record the answer
            answersGiven[currentQuestion] = selectedIndex;

            // Update score
            if (selectedIndex === question.correct) {
                if (answersGiven[currentQuestion] !== question.correct) {
                    score++;
                }
            }

            // Show explanation and enable next button
            explanation.classList.add('show');
            nextBtn.disabled = false;

            // Update score display
            document.querySelector('.score-display').innerHTML = 
                `Score: ${score}/${currentQuestion + 1} (${Math.round(score/(currentQuestion + 1)*100)}%)`;
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = 
                `Question ${currentQuestion + 1} of ${questions.length}`;
        }

        function showCompletionScreen() {
            const container = document.getElementById('quizContainer');
            const completionScreen = document.getElementById('completionScreen');
            const finalScorePercent = Math.round((score / questions.length) * 100);
            
            container.style.display = 'none';
            completionScreen.classList.add('show');
            
            document.getElementById('finalScore').textContent = finalScorePercent + '%';
            
            const scoreCircle = document.getElementById('scoreCircle');
            const scoreMessage = document.getElementById('scoreMessage');
            
            if (finalScorePercent >= 90) {
                scoreCircle.className = 'score-circle score-excellent';
                scoreMessage.textContent = '🌟 Outstanding! You have excellent knowledge of SFMC Subscriber & Data Management!';
            } else if (finalScorePercent >= 75) {
                scoreCircle.className = 'score-circle score-good';
                scoreMessage.textContent = '👏 Great job! You have a solid understanding of the concepts.';
            } else if (finalScorePercent >= 60) {
                scoreCircle.className = 'score-circle score-needs-improvement';
                scoreMessage.textContent = '📚 Good effort! Review the study guide and try again to improve your score.';
            } else {
                scoreCircle.className = 'score-circle score-poor';
                scoreMessage.textContent = '💪 Keep studying! Review the concepts and take the quiz again.';
            }

            // Update progress to 100%
            document.getElementById('progressFill').style.width = '100%';
            document.getElementById('progressText').textContent = 'Quiz Complete!';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answersGiven = [];
            quizCompleted = false;
            
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('completionScreen').classList.remove('show');
            
            loadQuestion();
        }

        // Initialize the quiz
        loadQuestion();
